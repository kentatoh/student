<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link rel="stylesheet" type="text/css" href="/searchCss" />
    <title>Search</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-container">
      <div class="navbar">
        <a href="/" class="navbar-item">Home</a>
        <a href="/studentpage" class="navbar-item">Enter Student Details</a>
        <a href="/searchpage" class="navbar-item">Search Degree</a>
        <a href="/uploadpage" class="navbar-item">Upload Image</a>
      </div>
    </div>
    <!-- Search Form -->
    <div class="content-container">
      <form
        action="/search"
        id="search"
        method="POST"
        onsubmit="return validate();"
      >
        <h1>Search Degree</h1>
        <label for="degree">Degree: </label>
        <input type="text" name="degree" required="required" />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>

    <script type="text/javascript">
      function validate() {
        reg = /\d/;
        var searchDegree = document.forms["search"]["degree"].value;
        if (searchDegree.trim() == "") {
          alert("Please fill in the blank");
          return false;
        } else if (reg.test(searchDegree)) {
          alert("Degree should not contain number");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
