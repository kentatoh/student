<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link rel="stylesheet" type="text/css" href="/studentCss" />
    <title>Student</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-container">
      <div class="navbar">
        <a href="/" class="navbar-item">Home</a>
        <a href="/studentpage" class="navbar-item">Enter Student Details</a>
        <a href="/searchpage" class="navbar-item">Search Degree</a>
        <a href="/uploadpage" class="navbar-item">Upload Image</a>
      </div>
    </div>
    <!-- Student form -->
    <div class="content-container">
      <form
        action="/studentDetail"
        id="student-form"
        method="POST"
        onsubmit="return validate();"
      >
        <h1>Student Details</h1>
        <label for="studentId">Student ID: </label>
        <input type="text" name="studentId" required="required" />
        <br />

        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" required="required" />
        <br />

        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" required="required" />
        <br />

        <label for="age">Age: </label>
        <input type="text" name="age" required="required" />
        <br />

        <label for="gender">Gender: </label>
        <input
          type="radio"
          id="male"
          name="gender"
          value="male"
          required="required"
        />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="others" />
        <label for="other">Others</label>
        <br />

        <label for="degree">Degree: </label>
        <input type="text" name="degree" required="required" />
        <br />

        <button type="submit" name="submitButton">Submit</button>
        <button type="reset" name="resetButton">Reset</button>

        <script type="text/javascript"></script>
      </form>
    </div>

    <script type="text/javascript">
      function validate() {
        var reg = /\d/;
        var studentId = document.forms["student-form"]["studentId"].value;
        var firstName = document.forms["student-form"]["firstName"].value;
        var lastName = document.forms["student-form"]["lastName"].value;
        var age = document.forms["student-form"]["age"].value;
        var degree = document.forms["student-form"]["degree"].value;
        var gender = document.forms["student-form"]["gender"].value;

        if (
          studentId.trim() == "" ||
          firstName.trim() == "" ||
          lastName.trim() == "" ||
          age.trim() == "" ||
          gender == "" ||
          degree.trim() == ""
        ) {
          alert("Please fill in all blanks");
          return false;
        } else if (reg.test(firstName)) {
          alert("First Name should not contain number");
          return false;
        } else if (reg.test(lastName)) {
          alert("Last name should not contain number");
          return false;
        } else if (reg.test(degree)) {
          alert("Degree should not contain number");
          return false;
        }

        reg = /^[0-9]/;
        if (!reg.test(age)) {
          alert("Age should contain numbers only");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
