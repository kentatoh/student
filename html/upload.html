<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="/uploadCss" />
    <title>Upload Image</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-container">
      <div class="navbar">
        <a href="/" class="navbar-item">Home</a>
        <a href="/studentpage" class="navbar-item">Enter Student Details</a>
        <a href="/searchpage" class="navbar-item">Search Degree</a>
        <a href="/uploadpage" class="navbar-item">Upload Image</a>
      </div>
    </div>
    <!-- Content -->
    <div class="content-container">
      <form
        class="image-form"
        action="/upload"
        enctype="multipart/form-data"
        method="post"
      >
        <h1>Upload Image</h1>
        <label for="upload">Upload</label>
        <input type="file" id="upload" name="upload" multiple="multiple" />
        <br />
        <button type="submit">Upload File</button>
      </form>
    </div>
  </body>
</html>
